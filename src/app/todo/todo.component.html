<div class="todo">
    <input
      [id]="todo.title"
      type="checkbox"
      (change)="todo.done = !todo.done"
      [checked]="todo.done" />
    <label [for]="todo.title">{{todo.title}}</label>

    <small>{{todo.description}}</small>
  
    <div class="btn-wrapper" *ngIf="!editable">
      <button class="btn" (click)="editable = !editable">Edit</button>
      <button class="btn btn-warn" (click)="removeTodo.emit()">Delete</button>
    </div>
  
    <!-- This section shows only if user clicks Edit button -->
    <div *ngIf="editable">
        <input
            class="sm-text-input"
            placeholder="Edit Todo Title"
            [value]="todo.title"
            #editedTodoTitle
        />

        <textarea #editedTodoDescription value="todo.description" placeholder="Edit Todo Description" class="sm-text-input" id="#editTodoDescriptionInput">{{todo.description}}</textarea>  
  
        <div class="btn-wrapper">
            <button class="btn" (click)="editable = !editable">Cancel</button>
            <button class="btn btn-save" (click)="onUpdateTodo(editedTodoTitle.value, editedTodoDescription.value)">
            Save
            </button>
        </div>
    </div>
</div>
